<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NurmaBeats</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Background -->
    <video autoplay muted loop id="myVideo">
        <source src="img1/Abstract Colorful Motion Background, Pink Looping - Free Stock Footage.mp4" type="video/mp4">
    </video>
    <!-- Head -->
    <div class="cont">
        <div class="header">
            <div class="header__inner">

                <img src="img1/logo1 2 1.svg" alt="">
                <div class="link">
                    <a class="link1" target="row" href="https://t.me/NurmaBeats"> <img src="img1/surface39111698.svg" alt=""></a>
                    <a class="link2" target="row" href="https://www.instagram.com/mylrty/"> <img src="img1/Vector.svg" alt=""></a>
                </div>
            </div>
        </div>
    </div>
    <!-- Body -->
    <hr class="hr" color="white" size="1px">
    <div class="cont">
        <div class="cont2">
            <h1 class="introtext">OFFICIAL BEATS SITE</h1>
            <h3 class="introtext2">BY NURMA</h3>
        </div>

        <!-- Player -->
        <div class="cont3">
            <div class="wrapper">
                <div class="player">

                    <div class="cover"><img width="150px" class="cover__img" src="img/cover1.svg" alt="cover"> </div>

                    <div class="song">Doma</div>
                    <audio class="audio" src="audio/doma.mp3">
            </audio>
                    <div class="progress__container">
                        <div class="progress"> </div>
                    </div>
                    <div class="buttons">
                        <div class="btn prev"> <img width="20px" src="img/prev.svg" alt="btn"> </div>
                        <div class="btn start"> <img width="45px" class="img__src" src="img/start.svg" alt="btn"> </div>

                        <div class="btn next"> <img width="20px" src="img/next.svg" alt="btn"> </div>
                    </div>
                </div>




                <script src="main.js">
                </script>
            </div>
            <!-- End -->
            <h5 class="end">BIG PROJECTS COMING SOON</h5>
        </div>
    </div>
</body>

</html>
